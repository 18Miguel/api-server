<html>
    <head>
        <script
            src="https://cdn.socket.io/4.7.3/socket.io.min.js"
            integrity="sha384-+miq58Ltmjm+SSP5g8Ok6dpMO/6R4n8xe/x1Yj0Bdb9kiEz25LTnWv/GZQTRQamg"
            crossorigin="anonymous">
        </script>
    </head>
    <body>
        <button onclick="createSocket()">Add WebSocket Server</button>
        <script>
            function createSocket() {
                const socket = io('http://localhost:3000');
                socket.on('connect', () => {
                    console.log('Connected');
                });
                socket.on('disconnect', () => {
                    console.log('Disconnected');
                });
                
                socket.on('media-updated', (data) => {
                    console.log('media-updated', data);
                });
            }
            createSocket();
        </script>
    </body>
</html>
